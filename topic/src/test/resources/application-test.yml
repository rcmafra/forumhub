#Database connection configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;INIT=CREATE SCHEMA IF NOT EXISTS HUB
    driver-class-name: org.h2.Driver

#Show formated SQL statements
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

#Flyway configuration
  flyway:
    enabled: false

#Authorization server configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://127.0.0.1:8082

#Client User API registration
      client:
        registration:
          forumhub-user:
            provider: auth-server
            client-id: hub-user
            client-secret: user123456
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            client-name: forumhub-user
            scope: myuser:read
        provider:
          auth-server:
            issuer-uri: http://127.0.0.1:8082

#User client URL
forumhub:
  client:
    user:
      schema: http
      host: 127.0.0.1
      port: 8081
      path: /forumhub.io/api/v1/users/summary-info

